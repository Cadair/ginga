<!doctype html>
<html>
<head>
    <title>{{title}}</title>
    <style>
      body {
        width: 100%;
        height: 100%;
        padding: 0px;
        margin: 0px;
        border: 0;
        overflow: hidden;  /* disable scrollbars */
        display: block; /* no floating content on sides */
      }
      #{{v_id}} {
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
minimum-scale=1.0, user-scalable=no, width=device-width,
height=device-height, target-densitydpi=device-dpi" /> 
</head>
<body>
    <canvas id="{{v_id}}" tabindex="0">Your browser does not appear to
support HTML5 canvas.</canvas>
    <script type="text/javascript" src="/js/pantograph.js"></script>
    <script type="text/javascript">
        var canvas_id = "{{v_id}}"
        var canvas = document.getElementById("{{v_id}}")
        var trimBy = 0;
        var fullWidth = document.documentElement.clientWidth - trimBy;
        var fullHeight = document.documentElement.clientHeight - trimBy;
        canvas.width = {{width}};
        canvas.height = {{height}};
        canvas.style.cursor = 'crosshair';
        var url = "{{url}}";
        var ws_url = "ws://" + window.location.host + "{{ws_url}}";

        var cv_socket = new WebSocket(ws_url);
        var pgraph = make_pantograph(canvas, canvas_id, cv_socket);
    </script>
</body>
</html>
